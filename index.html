<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4285f4" />
    <title>Cactus De Monaco</title>
    <link rel="icon" type="image/x-icon" href="img/cactus.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Montserrat", sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #dfbe9e;
            color: #333;
        }
        li {
            text-align: left;
            margin-bottom: 10px;
        }
        header {
            background-color: #bb0606;
            color: #fff;
            font-family:"Montserrat", sans-serif;
            padding: 0px 15px;
            text-align: center;
            box-shadow: 0px 0px 10px #666;
        }
        header a {
            color:#fff !important;
            text-decoration:none !important;
        }
        header h1 {
            color:#fff !important;
            text-decoration:none !important;
            margin: 0;
            font-size: 4.5em;
            line-height:1;
            font-weight: 600;
            padding-top: 10px;
            margin: 0px 0 -30px 0;
        }
        header img {
            margin-bottom: -140px;
        }
        .tagline {
            margin: 130px auto 10px auto;
            max-width: 800px;
            padding: 0 30px;
            text-align: center;
            font-size: 1.6em;
            line-height: 1.3;
            font-family: "Montserrat", sans-serif;
            font-weight: 600;
        }
        .container {
            max-width: 800px;
            margin: 30px auto 50px auto;
            padding: 15px;
            background: #fff;
            box-shadow: 0px 0px 10px #666;
        }
        .article {
            margin-bottom: 40px;
            padding-bottom: 40px;
            border-bottom: 1px solid #bb0606;
        }
        .article h2 {
            font-size: 1.6em;
            font-weight: 600;
            line-height: 1;
            margin-top: 0px;
            margin-bottom: 10px;
            color: #bb0606;
        }
        .article img {
            width: 100%;
            height: auto;
            max-height: 450px;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .article .preview {
            margin-top: 0px;
            margin-bottom: 10px;
        }
        .article button.first {
            background-color: #fff;
            width: 100%;
            text-align: left;
            padding: 0px;
            border-bottom: 10px solid #bb0606;
        }
        .article button.first:hover {
            background-color: #fff;
        }
        .article button.first img {
            margin-bottom: -4px;
            transition: .4s;
        }
        .article button.first img:hover {
            filter: opacity(0.7);
        }
        .article button {
            background-color: #bb0606;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 0.9em;
        }
        .article button:hover {
            background-color: #db5959;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            text-align:center;
            background: #fff;
            padding: 20px;
            max-width: 75%;
            max-height: 80%;
            overflow-y: auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            font-weight: 500;
            color: #00004f;
        }
        .modal-content h2 {
            text-align:left;
            margin-top: 0;
            color: #00004f;
        }
        .modal-content p {
            text-align:left;
        }
        .modal-content img {
            width: 60%;
            margin-left:20% !important;
            margin-right:20% !important;
            height:auto;
            margin-top:10px;
        }
        .modal-close {
            position: fixed;
            z-index: 999999999;
            top: 2%;
            right: 2%;
            box-shadow: 0px 0px 10px #bfbdbd;
            background: #bb0606;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 0.9em;
            margin-top: 10px;
        }
        .modal-close:hover {
            background: #db5959;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #56331f;
            color: #fff;
            font-size: 0.9em;
        }
        footer a {
            color: #fff;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }

        @media only screen and (max-width: 791px) {
            header h1 {
                font-size: 2.5em;
            }
    </style>
</head>
<body>
OMNICORP UPDATE</body>
</html>
